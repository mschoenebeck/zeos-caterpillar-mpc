[package]
name = "zeos-caterpillar-mpc"
version = "0.1.0"
edition = "2018"
authors = ["Matthias Sch√∂nebeck <matthias.schoenebeck@gmail.com>"]

[[bin]]
name = "new"
required-features = ["verification"]

[[bin]]
name = "verify"
required-features = ["verification"]

[[bin]]
name = "beacon"
required-features = ["beacon"]

[[bin]]
name = "compute"

[[bin]]
name = "verify_transform"

[[bin]]
name = "split_params"

[dependencies]
pairing = "0.23"
rand = "0.8"
rand_core = "0.6"
blake2-rfc = "0.2"
hex = "0.4.3"

[dependencies.zeos-caterpillar]
version = "0.1"
git = "https://github.com/mschoenebeck/zeos-caterpillar"
tag = "v1.0.0-32"
#tag = "v1.0.0-20"
optional = true

[dependencies.phase2]
version = "0.3"
git = "https://github.com/mschoenebeck/phase2"

[dependencies.hex-literal]
version = "0.4"
optional = true

[features]
verification = ["zeos-caterpillar"]
beacon = ["hex-literal"]
